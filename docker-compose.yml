services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: logistics_postgres
    environment:
      POSTGRES_DB: logistics_kg
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/sample_data.sql:/docker-entrypoint-initdb.d/02-sample_data.sql
    networks:
      - logistics_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d logistics_kg"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: logistics_neo4j
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_dbms_default__database: neo4j
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
      NEO4J_dbms_default__listen__address: 0.0.0.0
      NEO4J_dbms_connector_bolt_listen__address: 0.0.0.0:7687
      NEO4J_dbms_connector_http_listen__address: 0.0.0.0:7474
      NEO4J_dbms_security_procedures_unrestricted: gds.*,apoc.*
      NEO4J_dbms_security_procedures_allowlist: gds.*,apoc.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - logistics_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1;' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python Knowledge Graph Sync Service
  kg_sync:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: logistics_kg_sync
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: logistics_kg
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      LOG_LEVEL: INFO
    volumes:
      - ./backend:/app
      - kg_sync_logs:/app/logs
    networks:
      - logistics_network
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    command: tail -f /dev/null  # Keep container running for manual commands

  # FastAPI GraphRAG Service
  kg_api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: logistics_kg_api
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: logistics_kg
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      LOG_LEVEL: INFO
    ports:
      - "8001:8000"  # FastAPI HTTP
    volumes:
      - ./backend:/app
      - kg_api_logs:/app/logs
    networks:
      - logistics_network
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn api:app --host 0.0.0.0 --port 8000 --reload

  # OCR Knowledge Graph Integration Service
  kg_ocr_integration:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kg_ocr_integration
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${POSTGRES_DB}
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - OCR_DB_HOST=${OCR_DB_HOST:-postgres}
      - OCR_DB_PORT=${OCR_DB_PORT:-5432}
      - OCR_DB_NAME=${OCR_DB_NAME:-ocr_db}
      - OCR_DB_USER=${OCR_DB_USER:-postgres}
      - OCR_DB_PASSWORD=${OCR_DB_PASSWORD:-password}
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
      - ocr_integration_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - logistics_network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'üîÑ OCR Integration Service Starting...' &&
        echo 'üì° Connecting to OCR database: ${OCR_DB_HOST}:${OCR_DB_PORT}/${OCR_DB_NAME}' &&
        echo 'üï∏Ô∏è Connecting to Neo4j: ${NEO4J_URI}' &&
        echo 'üöÄ Ready to sync OCR documents to Knowledge Graph' &&
        tail -f /dev/null
      "

  # Compliance Engine Service
  kg_compliance:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kg_compliance_engine
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${POSTGRES_DB}
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
      - compliance_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - logistics_network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'üõ°Ô∏è Compliance Engine Starting...' &&
        echo 'üï∏Ô∏è Connecting to Neo4j: ${NEO4J_URI}' &&
        echo 'üóÑÔ∏è Connecting to PostgreSQL: postgres:${POSTGRES_PORT}' &&
        echo 'üöÄ Ready for compliance checking' &&
        uvicorn compliance_api:app --host 0.0.0.0 --port 8001 --reload
      "

  # Real-time CDC Listener Service
  kg_realtime:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: logistics_kg_realtime
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: logistics_kg
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      LOG_LEVEL: INFO
    volumes:
      - ./backend:/app
      - kg_realtime_logs:/app/logs
    networks:
      - logistics_network
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    command: python realtime_sync.py

  # Neo4j Browser (Optional - for development)
  neo4j_browser:
    image: neo4j:5.15-community
    container_name: logistics_neo4j_browser
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_dbms_default__database: neo4j
      NEO4J_dbms_connector_bolt_advertised__address: neo4j:7687
      NEO4J_dbms_browser_retain__connection__credentials: true
    ports:
      - "7475:7474"  # HTTP for browser
    networks:
      - logistics_network
    depends_on:
      - neo4j
    restart: unless-stopped
    profiles:
      - browser

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  logs:
  ocr_integration_data:
  compliance_data:
  neo4j_import:
  neo4j_plugins:
  kg_sync_logs:
  kg_api_logs:
    driver: local
  kg_realtime_logs:
    driver: local

networks:
  logistics_network:
    driver: bridge
